<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <h1 class="header"><span>Search</span> any <span>image</span></h1>
        <form id="Searchform">
            <input type="text" id="Searcharea" placeholder="search here . . .">
            <button id="searchbutton"><i class="ri-search-line"></i></button>
            <select id="orientations">
                <option id="blank" selected disabled>orientation</option>
                <option id="potrait" value="potrait">Potrait</option>
                <option id="landscape" value="landscape">Landscape</option>
            </select>
        </form>
        <div id="imagecontainer"></div>
        <div><button id="loadmorebtn">Load More</button></div>

    </div>
    <script src="script.js"></script>
</body>

</html>
